<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu Pratheepa | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; }
        .repo-card { transition: transform 0.3s ease, box-shadow 0.3s ease; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .repo-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); border: 1px solid #38bdf8; }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="min-h-screen flex flex-col items-center justify-center text-center p-6">
        <img id="avatar" class="w-32 h-32 rounded-full border-4 border-sky-500 mb-4 shadow-xl" src="" alt="Profile">
        <h1 class="text-5xl font-extrabold mb-2 bg-gradient-to-r from-sky-400 to-emerald-400 bg-clip-text text-transparent">Anu Pratheepa</h1>
        <p id="bio" class="text-gray-400 max-w-lg text-lg mb-6 italic">Fetching bio...</p>
        <div class="flex space-x-4">
            <a href="https://github.com/anupratheepa" class="bg-sky-600 hover:bg-sky-500 px-6 py-2 rounded-full font-bold transition"><i class="fab fa-github mr-2"></i>GitHub</a>
            <a href="#projects" class="border border-sky-600 px-6 py-2 rounded-full font-bold hover:bg-sky-600 transition">View Work</a>
        </div>
    </header>

    <section id="projects" class="py-20 px-6 max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-12 text-center underline decoration-sky-500 decoration-4">Featured Repositories</h2>
        <div id="repo-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </section>

    <footer class="py-10 text-center text-gray-500 border-t border-gray-800">
        <p>&copy; 2024 Anu Pratheepa. Built with GitHub API.</p>
    </footer>

    <script>
        const username = 'anupratheepa';

        // Fetch Profile Data
        fetch(`https://api.github.com/users/${username}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('avatar').src = data.avatar_url;
                document.getElementById('bio').innerText = data.bio || "Full Stack Developer & Data Science Enthusiast";
            });

        // Fetch Repositories
        fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`)
            .then(res => res.json())
            .then(repos => {
                const container = document.getElementById('repo-container');
                container.innerHTML = repos.map(repo => `
                    <div class="repo-card p-6 rounded-xl border border-gray-700 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <i class="fas fa-code text-sky-400 text-2xl"></i>
                                <span class="text-xs font-mono text-gray-500">${repo.language || 'Code'}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-2">${repo.name.replace(/-/g, ' ')}</h3>
                            <p class="text-gray-400 text-sm mb-4">${repo.description || 'A fascinating project exploring new technologies.'}</p>
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-sm"><i class="far fa-star text-yellow-500 mr-1"></i>${repo.stargazers_count}</span>
                            <a href="${repo.html_url}" target="_blank" class="text-sky-400 hover:text-sky-300 font-semibold text-sm">Explore <i class="fas fa-arrow-right ml-1"></i></a>
                        </div>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
